# Tiny Tapeout project information
project:
  title:        "Can you count binary?"      # Project title
  author:       "Tobias Pfaffeneder"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A logic game designed for the Tiny Tapeout with a simple goal: Convert decimal numbers displayed on the seven-segment display into their binary equivalents using the onboard DIP switches before the timer ends."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     1000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_dip_switch_game_TobiasPfaffeneder"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_dip_switch_game_TobiasPfaffeneder.v"
    - "bcd_splitter.v"
    - "blink_controller.v"
    - "digit_selector.v"
    - "random_number_generator.v"
    - "sevenseg_decoder.v"
    - "sevenseg_display_controller.v"
    - "timer.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "DIP-Switch 0"
  ui[1]: "DIP-Switch 1"
  ui[2]: "DIP-Switch 2"
  ui[3]: "DIP-Switch 3"
  ui[4]: "DIP-Switch 4"
  ui[5]: "DIP-Switch 5"
  ui[6]: "DIP-Switch 6"
  ui[7]: "DIP-Switch 7"

  # Outputs
  uo[0]: "7-Segment-Display A"
  uo[1]: "7-Segment-Display B"
  uo[2]: "7-Segment-Display C"
  uo[3]: "7-Segment-Display D"
  uo[4]: "7-Segment-Display E"
  uo[5]: "7-Segment-Display F"
  uo[6]: "7-Segment-Display G"
  uo[7]: "7-Segment-Display DP"

  # Bidirectional pins
  uio[0]: "unused"
  uio[1]: "unused"
  uio[2]: "unused"
  uio[3]: "unused"
  uio[4]: "unused"
  uio[5]: "unused"
  uio[6]: "unused"
  uio[7]: "unused"

# Do not change!
yaml_version: 6
